<ion-header>
    <ion-navbar>
      <ion-title>Simulador</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list padding>

        <ion-item>
            <ion-label stacked>Valor</ion-label>
          <ion-input type="number" placeholder="R$" [(ngModel)]="money" (change)="form($event)"></ion-input>
        </ion-item>
            
        <ion-item>
            <ion-label>Taxa</ion-label>          
            <ion-range min="0" max="100" pin="true" [(ngModel)]="tax" color="secondary" (ionChange)="form($event)">
              <ion-icon range-left small name="logo-usd"></ion-icon>
              <ion-icon range-right name="logo-usd"></ion-icon>
            </ion-range>
          </ion-item>

      </ion-list>

      <ion-item-group *ngIf="haveResult">
          <ion-item-divider>
              Resultado
          </ion-item-divider>
          <ion-item text-wrap  [color]="result.color">
              {{ result.text }}
          </ion-item>
          <ion-item text-center [color]="result.color">
              <h1>{{ result.total }}</h1>
          </ion-item>
      </ion-item-group>
</ion-content>
