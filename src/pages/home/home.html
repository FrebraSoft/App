<ion-header>
<ion-navbar>
    <ion-title>    
        <img src="assets/imgs/brand.png" height="40" text-center center>
    </ion-title>
</ion-navbar>
</ion-header>

<ion-content>
<!-- <div class="Header">
    R$ 304M
</div> -->
<p style="margin-left:10px;color:#3fab6a">Deslize para explorar</p>
<ion-scroll scrollX="true" direction="x" class="padding" padding>
    <ion-card>
        <ion-card-content text-justify>
            <ion-icon name="ios-arrow-round-down" class="iconLarge" color="primary"></ion-icon>
            <h1>R$ 4.114,36</h1>
            <h4>ICMS ENTRADA</h4>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content text-justify>
            <ion-icon name="ios-arrow-round-up" class="iconLarge" color="danger"></ion-icon>
            <h1>R$ 3.325,44</h1>
            <h4>ICMS SAIDA</h4>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content text-justify>
            <ion-icon name="ios-cash-outline" class="iconLarge" color="warning"></ion-icon>
            <h1>R$ 788,92</h1>
            <h4>SALDO</h4>
        </ion-card-content>
    </ion-card>

    <ion-card>
            <ion-card-content text-justify>
                <ion-icon name="logo-usd" class="iconLarge" color="primary"></ion-icon>
                <h1>R$ 1.122,35</h1>
                <h4>LUCRO</h4>
            </ion-card-content>
        </ion-card>

</ion-scroll>
<ion-item-group>
    <ion-item-divider>
        Extrato
    </ion-item-divider>
    <ion-item *ngFor="let item of Data">
        <ion-icon name="{{item.icon}}" color="{{item.color}}" item-start></ion-icon>
        {{item.label}}
        <p>{{item.value}}</p>
        <p item-end>{{item.date}}</p>
    </ion-item>
</ion-item-group>
</ion-content>
